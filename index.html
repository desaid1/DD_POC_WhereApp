<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhereApp â€“ Simplifying Sustainability</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      padding: 30px 20px;
      font-family: 'Nunito Sans', sans-serif;
      background: white;
      color: black;
      max-width: 420px;
      margin: auto;
      position: relative;
    }
    h1 {
      font-size: 28px;
      text-align: left;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #A8D5BA;
      margin-bottom: 20px;
      background-color: white;
      color: black;
    }
    .apps {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      background-color: #A8D5BA;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #91c3aa;
    }
    .results, .log {
      margin-top: 30px;
    }
    .thing {
      background: #f5f5f5;
      padding: 14px;
      border-radius: 8px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      max-height: 100px;
      overflow: hidden;
      position: relative;
      transition: max-height 0.3s ease;
    }
    .thing.expanded {
      max-height: none;
    }
    .fade-out {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: linear-gradient(to bottom, rgba(245,245,245,0), rgba(245,245,245,1));
    }
    .thing h3 {
      margin: 0 0 5px;
      color: #333;
    }
    .thing p {
      margin: 2px 0;
      color: #555;
    }
    .media-img {
      max-width: 100px;
      border-radius: 4px;
      margin: 6px 4px 0 0;
    }
    .score {
      margin-top: 10px;
      font-size: 16px;
    }
    .log {
      font-family: monospace;
      color: #555;
    }
    .edit-btn {
      margin-top: 10px;
      background-color: #A8D5BA;
      color: white;
    }
    .toggle-details {
      margin-top: 10px;
      background-color: transparent;
      color: #007b8f;
      font-size: 14px;
      text-decoration: underline;
      border: none;
      cursor: pointer;
    }
    #addThingBtn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background-color: #A8D5BA;
      color: white;
      font-size: 36px;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
