<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhereApp â€“ Simplifying Sustainability</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { padding: 10px 15px; margin: 10px 5px; font-size: 16px; }
    .score { font-size: 18px; margin-top: 10px; }
    .log { margin-top: 20px; font-family: monospace; }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1> Micro App Runtime (Dynamic JSON)</h1>

  <div id="buttons"></div>
  <div class="score" id="score"></div>
  <div class="log" id="log"></div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAatek1caogYhCY0rXj9YrGC32E0lRJtUs",
      authDomain: "whereapp-ideasdesai.firebaseapp.com",
      projectId: "whereapp-ideasdesai",
      storageBucket: "whereapp-ideasdesai.firebasestorage.app",
      messagingSenderId: "134818032534",
      appId: "1:134818032534:web:29c5935040df342ad00bb7",
      measurementId: "G-5HCDHXN1RQ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let score = 0;
    let currentLat = null;
    let currentLong = null;
    let userId = null;

    auth.signInAnonymously().then(result => {
      userId = result.user.uid;
      loadApps();
    }).catch(error => {
      console.error("Auth error:", error);
    });

    async function loadApps() {
      const files = ["owl", "unicorn", "hello"];
      const apps = await Promise.all(
        files.map(async id => {
          const res = await fetch(`apps/${id}.json`);
          const app = await res.json();
          return app;
        })
      );
      renderButtons(apps);
    }

    function updateScoreDisplay() {
      document.getElementById("score").innerText = `Score: ${score}`;
    }

    function logAction(action) {
      const logDiv = document.getElementById("log");
      const timestamp = new Date().toLocaleTimeString();
      logDiv.innerHTML += `[${timestamp}] ${action}<br>`;
    }

    function getLocation(callback) {
      if (!navigator.geolocation) {
        alert("Geolocation not supported");
        return;
      }
      navigator.geolocation.getCurrentPosition(pos => {
        currentLat = pos.coords.latitude.toFixed(5);
        currentLong = pos.coords.longitude.toFixed(5);
        callback();
      }, err => {
        alert("Location access denied.");
      });
    }

    function logToFirestore(appId, scoreDelta) {
      db.collection("interactions").add({
        userId: userId,
        appId: appId,
        scoreAdded: scoreDelta,
        lat: currentLat,
        long: currentLong,
        timestamp: new Date()
      }).catch(console.error);
    }

    function renderButtons(apps) {
      const container = document.getElementById("buttons");
      apps.forEach(app => {
        const btn = document.createElement("button");
        btn.textContent = app.label;
        btn.onclick = () => {
          const run = () => {
            score += app.score;
            updateScoreDisplay();
            logToFirestore(app.id, app.score);

            if (app.whatsappMessage) {
              let message = app.whatsappMessage
                .replace("{{score}}", score)
                .replace("{{lat}}", currentLat)
                .replace("{{long}}", currentLong);

              if (message.includes("{{mapLink}}")) {
                const mapUrl = `https://maps.google.com/?q=${currentLat},${currentLong}`;
                message = message.replace("{{mapLink}}", mapUrl);
              }

              const encoded = encodeURIComponent(message);
              window.open(`https://wa.me/?text=${encoded}`);
              logAction(`${app.label} shared on WhatsApp.`);
            } else {
              logAction(`${app.label} clicked. (+${app.score}) at ${currentLat}, ${currentLong}`);
            }
          };

          if (app.useLocation) {
            getLocation(run);
          } else {
            run();
          }
        };
        container.appendChild(btn);
      });
    }

    updateScoreDisplay();
  </script>
</body>
</html>
