<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Thing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="apps/locationPicker.js" defer></script>
  <style>
    body {
      font-family: 'Nunito Sans', sans-serif;
      background: white;
      color: black;
      padding: 30px 20px;
      max-width: 420px;
      margin: auto;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 12px;
    }
    td {
      padding: 4px;
      vertical-align: middle;
      border: 1px dashed gray;
    }
    input[type="checkbox"] {
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <h2>Edit Thing</h2>

  <label>Mark as Location Source</label>
  <table>
    <tr>
      <td style="width: 40px;"><input type="checkbox" id="isLocationSource" /></td>
      <td><label for="isLocationSource">Mark as Location Source</label></td>
    </tr>
  </table>

  <div id="location-section" style="margin-bottom: 20px;"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAatek1caogYhCY0rXj9YrGC32E0lRJtUs",
      authDomain: "whereapp-ideasdesai.firebaseapp.com",
      projectId: "whereapp-ideasdesai"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let userId = null;
    let selectedLocation = null;

    auth.signInAnonymously().then(res => {
      userId = res.user.uid;
      if (typeof window.loadLocationPicker === 'function') {
        window.loadLocationPicker("location-section", userId, db);
      }

      document.getElementById('isLocationSource').addEventListener('change', () => {
        if (document.getElementById('isLocationSource').checked) {
          navigator.geolocation.getCurrentPosition(pos => {
            selectedLocation = {
              lat: pos.coords.latitude.toFixed(5),
              long: pos.coords.longitude.toFixed(5),
              source: 'device'
            };
            console.log("📍 Device location set:", selectedLocation);
          }, err => {
            alert("Location access denied.");
          });
        } else {
          selectedLocation = null;
        }
      });
    });
  </script>
</body>
</html>
