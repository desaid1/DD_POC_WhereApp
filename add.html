<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="apps/locationPickerWrapper.js" defer></script>
</head>
<body>
  <h2>Add</h2>

  <input id="search-box" placeholder="Search existing things...">
  <div id="search-results"></div>

  <label>Name</label>
  <input id="thing-name" type="text">

  <label>Visibility</label>
  <select id="thing-visibility">
    <option value="private">Private</option>
    <option value="group">Group</option>
    <option value="public">Public</option>
  </select>

  <label>Details</label>
  <div id="details-container">
    <div><input placeholder="Key" type="text"><textarea placeholder="Value"></textarea></div>
  </div>
  <button id="addDetailBtn">Add Detail</button>

  <label>Media Links</label>
  <div id="media-container">
    <input placeholder="Add link to image or file" type="url">
  </div>
  <button id="addMediaBtn">Add Media Link</button>

  <table><tr>
    <td style="width: 40px;"><input type="checkbox" id="isLocationSource"></td>
    <td><label for="isLocationSource">Location Source?</label></td>
  </tr></table>

  <!-- Saved Location Source Dropdown -->
  <select id="locationSourceSelect">
    <option value="">Select from saved location sources...</option>
  </select>

  <table><tr>
    <td style="width: 40px;"><input type="checkbox" id="allowCopy"></td>
    <td><label for="allowCopy">Allow Copy?</label></td>
  </tr></table>

  <button id="submitBtn">Add</button>

  <script src="app.js" defer></script>
</body>
</html>
