<!-- add.html (Rich UI with integrated location picker) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Thing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script defer src="apps/locationPicker.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #fafafa;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
    }
    input, select, button, textarea {
      width: 100%;
      margin-top: 6px;
      margin-bottom: 18px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #2d89ef;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1b61c1;
    }
    .smart-bar {
      position: relative;
    }
    .smart-bar input {
      padding-right: 40px;
    }
    .smart-bar .qr-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      cursor: pointer;
      color: #888;
    }
    .section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>➕ Add New Thing</h2>

  <div class="section">
    <label for="thing-name">Thing Name</label>
    <input id="thing-name" placeholder="e.g. Green Cabbage" />
  </div>

  <div class="section">
    <label for="visibility">Sharing</label>
    <select id="visibility">
      <option value="group">Group</option>
      <option value="public">Public</option>
    </select>
  </div>

  <div class="section">
    <label><input type="checkbox" id="isLocationSource" /> Mark this Thing as a Location Source</label>
  </div>

  <div id="location-section" class="section"></div>

  <div class="section">
    <label for="details">Details (key-value)</label>
    <textarea id="details" rows="4" placeholder="Hours: 9am - 9pm\nPhone: +91...\nInfo: Fresh produce daily"></textarea>
  </div>

  <div class="section">
    <label for="mediaLinks">Media (image/document links)</label>
    <textarea id="mediaLinks" rows="3" placeholder="Paste image/document URLs, one per line"></textarea>
  </div>

  <button onclick="submitThing()">➕ Add Thing</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAatek1caogYhCY0rXj9YrGC32E0lRJtUs",
      authDomain: "whereapp-ideasdesai.firebaseapp.com",
      projectId: "whereapp-ideasdesai"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let userId = null;

    auth.signInAnonymously().then(res => {
      userId = res.user.uid;
      if (typeof window.loadLocationPicker === 'function') {
        window.loadLocationPicker("location-section", userId, db);
      }
    });

    function submitThing() {
      const name = document.getElementById("thing-name").value.trim();
      const visibility = document.getElementById("visibility").value;
      const isLocationSource = document.getElementById("isLocationSource").checked;
      const detailsRaw = document.getElementById("details").value.trim();
      const mediaRaw = document.getElementById("mediaLinks").value.trim();
      const location = window.getSelectedLocation ? window.getSelectedLocation() : null;

      const details = {};
      detailsRaw.split("\n").forEach(line => {
        const [key, ...rest] = line.split(":");
        if (key && rest.length > 0) details[key.trim()] = rest.join(":").trim();
      });

      const media = mediaRaw.split("\n").filter(x => x.trim());

      const data = {
        name,
        userId,
        visibility,
        isLocationSource,
        createdAt: new Date().toISOString(),
        flexibutes: details,
        media
      };
      if (location) {
        data.lat = location.lat;
        data.long = location.long;
      }

      db.collection("things").add(data).then(() => {
        alert("✅ Thing added successfully!");
        location.reload();
      }).catch(err => {
        console.error("Error saving thing:", err);
        alert("❌ Failed to save. Check console.");
      });
    }
  </script>
</body>
</html>
